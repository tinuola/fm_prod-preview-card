<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png" />
    <!-- Google Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <!-- Project Stylesheets -->
    <link
      rel="stylesheet"
      href="css/reset.css" />
    <link
      rel="stylesheet"
      href="css/style.css" />
    <title>Product Preview Card Component | Frontend Mentor</title>
  </head>
  <body>
    <header>
      <h1 class="sr-only">Product Preview Card Component - A Frontend Mentor Project</h1>
    </header>
    <main>
      <section class="product__img"></section>
      <section class="product__body">
        <h2>Perfume</h2>
        <h3>Gabrielle Essence Eau De Parfum</h3>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div>
          <p>$149.99</p>
          <p>$169.99</p>
        </div>
        <button><a href="">Add to Cart</a></button>
      </section>
    </main>
    <footer class="fm-byline-row">
      <p class="fm-byline">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
          target="_blank"
          >Frontend Mentor</a
        >
      </p>
      <p class="fm-byline">
        Coded by
        <a
          href="https://tinuola.github.io/fm_prod-preview-card/"
          target="_blank"
          >TechTinu</a
        >
      </p>
    </footer>
  </body>
